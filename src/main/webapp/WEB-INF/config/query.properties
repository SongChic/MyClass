## classes Dao
classesDao.setClasses=insert into myclass_classes (name, start_date, end_date, start_time, end_time, target, subject, summary, days, classes_view_type, color, picture, thumbnail, finished, max_num) values (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
classesDao.setClassesMapper=insert into myclass_classes_mapper (id, teacher_id) values (?, ?)
classesDao.get=select mc.*, m.name as 'teacher_name', (select count(*) from myclass_classes_mapper where not exists (select * from myclass_classes_mapper where teacher_id = ?)) as 'number' from myclass_classes mc join myclass_classes_mapper mcm join myclass_member m on mcm.teacher_id = m.id where m.id = ? and mc.finished = 0; 
